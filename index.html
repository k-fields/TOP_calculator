<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./index.css">
        <title>Calculator</title>
        <script src="scripts/display.js" defer></script>
    </head>
    <body>
        <div class="main-container">
            <div class="display">
                <div class="history"></div>
                <div class="current">
                    <span class="content"></span>
                </div>
            </div>
            <div class="buttons">
                <div class="top-buttons">
                    <div id="ce" class="top-button">Clear</div>
                    
                </div>
                <div class="bottom-buttons">
                    <div class="numbers">
                        <div id="7" class="digit">7</div>
                        <div id="8" class="digit">8</div>
                        <div id="9" class="digit">9</div>
                        <div id="4" class="digit">4</div>
                        <div id="5" class="digit">5</div>
                        <div id="6" class="digit">6</div>
                        <div id="1" class="digit">1</div>
                        <div id="2" class="digit">2</div>
                        <div id="3" class="digit">3</div>    
                        <div id="0" class="digit">0</div>           
                        <div id="dot" class="digit">.</div>
                    </div>                    
                    <div class="operators">
                        <div id="plus" class="operator">+</div>
                        <div id="minus" class="operator">-</div>
                        <div id="multiply" class="operator">*</div>
                        <div id="divide" class="operator">/</div>
                        <div id="equal" class="operator">=</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
